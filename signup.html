<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" type="text/css" href="logins.css">
</head>
<body>
    
    
    <div class="forms">
    <form action="registerationS" method="post">
        <h1> ADMISSION</h1>
    <br>
        Name
        <input type="text" name="username" placeholder="Enter UserName"  required>
        
        Password
        <input type="password" name="pass" placeholder="Enter Password" required>
       
        Re-Enter Password
        <input type="password" name="repass" placeholder="Enter Password" required>
        
        D.O.B
        <input type="date" name="dob"
        placeholder="Enter contact no"       >
        <br>
        
        Gender
        <label >Male</label>
        <input type="radio" name="gender" id="male" class="gender">
        <label>Female</label>
        <input type="radio" name="gender" id="female"  class="gender">
        
        <br>
        <br>
        Parent's Name:
        <input type="text" name="parentN" placeholder="Enter your Parent's name" >
        Email ID
        <input type="email" name="email" placeholder="Enter your Email" >
        Contact No
        <input type="text" name="contact"
        placeholder="Enter contact no"     maxlength="10"  >
        
        City
        <input type="text" name="city"
        placeholder="Enter your city "      >
        
        State
        <input type="text" name="state"
        placeholder="Enter your state"       >
                
        <input type="submit" name="submit" value="register" >
    </form>
    </div>
</body>
</html>
