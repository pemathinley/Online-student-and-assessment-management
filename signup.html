<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" type="text/css" href="logins.css">
</head>
<body>
    
    
    <div class="forms">
    <form>
        <h1> ADMISSION</h1>
    <br>
        Name
        <input type="text" name="username" placeholder="Enter UserName" class="gender" required>
        
        D.O.B
        <input type="date" name="contact"
        placeholder="Enter contact no"       class="gender">
        <br>
        
        Gender
        <label for="men" class="gender">Male</label>
        <input type="radio" name="gender" id="men" class="gender">
        <label for="women" class="gender">Female</label>
        <input type="radio" name="gender" id="women" class="gender">
        
        Parent's Name:
        <input type="text" name="email" placeholder="Enter your Parent's name" class="gender">
        Email ID
        <input type="email" name="email" placeholder="Enter your Email" class="gender">
        Contact No
        <input type="text" name="contact"
        placeholder="Enter contact no"       class="gender">
        
        City
        <input type="text" name="contact"
        placeholder="Enter contact no"       class="gender">
        
        State
        <input type="text" name="contact"
        placeholder="Enter contact no"       class="gender">
                
        <input type="submit" name="submit" value="Register" >
    </form>
    </div>
</body>
</html>
